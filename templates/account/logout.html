{% extends 'account_base.html' %}
{% block title %} Resume Builder - Logout {% endblock %}

{% load static %}

{% block content %}
<div class="container">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          {% include 'account_header.html' %}

          <div class="card mb-3" style="width: 100%; max-width: 800px;">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Logout</h5>
                <p class="text-center small">
                  Are you sure you want to logout?
                </p>
              </div>

              <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="col-12">
                  <button class="btn btn-danger w-100 mb-2" type="submit">
                    Logout
                  </button>
                  <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">Cancel</a>
                </div>
              </form>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
