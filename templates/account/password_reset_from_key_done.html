{% extends 'account_base.html' %}
{% block title %}
Password Reset Complete
{% endblock %}
{% load static %}
{% block content %}
<div class="container">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          {% include 'account_header.html' %}
          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Password Reset Complete</h5>
                <p class="text-center small">Your password has been set. You may now <a href="{% url 'account_login' %}">log in</a> with your new password.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
