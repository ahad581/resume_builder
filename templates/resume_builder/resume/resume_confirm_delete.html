{% extends 'account_base.html' %}
{% block content %}
<h2>Delete Resume</h2>
<p>Are you sure you want to delete the resume <strong>{{ resume.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'resume_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
