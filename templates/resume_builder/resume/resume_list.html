{% extends 'resume_base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
            <h4 class="mb-0">Resumes</h4>
            <div class="d-flex align-items-center">
                <form class="me-2" method="get" action="">
                    <div class="input-group input-group-sm">
                        <input type="text" name="q" class="form-control" placeholder="Search resumes...">
                        <button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>
                <a href="{% url 'resume_create' %}" class="btn btn-light btn-sm"><i class="bi bi-plus-circle me-1"></i>
                    Add Resume</a>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Language</th>
                            <th>Visibility</th>
                            <th style="width: 180px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for resume in resumes %}
                        <tr>
                            <td>{{ resume.title }}</td>
                            <td>{{ resume.language }}</td>
                            <td>{{ resume.visibility }}</td>
                            <td>
                                <a href="{% url 'resume_print' resume.pk %}" class="btn btn-info btn-sm me-1"
                                    title="View"><i class="bi bi-eye"></i></a>
                                <a href="{% url 'resume_detail' resume.pk %}" class="btn btn-info btn-sm me-1"
                                    title="View"><i class="bi bi-eye"></i></a>
                                <a href="{% url 'resume_update' resume.pk %}" class="btn btn-warning btn-sm me-1"
                                    title="Edit"><i class="bi bi-pencil-square"></i></a>
                                <a href="{% url 'resume_delete' resume.pk %}" class="btn btn-danger btn-sm"
                                    title="Delete"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No resumes found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
